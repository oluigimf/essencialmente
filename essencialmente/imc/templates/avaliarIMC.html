{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="{% static 'css/avaliarIMC.css' %}">
</head>
<body>

<div class="imc-container">
    <h1>Calculadora de IMC</h1>
    <form id="form-imc">
        <div class="options">
            <label for="adulto">
                <input type="checkbox" id="adulto" name="faixa-etaria" value="adulto" checked>
                Adulto
            </label>
            <label for="crianca">
                <input type="checkbox" id="crianca" name="faixa-etaria" value="crianca">
                Criança
            </label>
        </div>
        
        <div class="sexo">
            <label for="homem">
                <input type="radio" id="homem" name="sexo" value="M" checked>
                Homem
            </label>
            <label for="mulher">
                <input type="radio" id="mulher" name="sexo" value="F">
                Mulher
            </label>
        </div>

        <div class="imc-info">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" required>
            
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>
        </div>

        <button type="submit" class="calcular-btn">Calcular</button>
    </form>

    <div class="resultado">
        <h2>Seu IMC é: <span id="resultado-imc"></span></h2>
        <p id="explicacao"></p>
    </div>
</div>
</body>
</html>
